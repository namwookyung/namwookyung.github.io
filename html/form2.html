<html language="ko">
<head>
<meta charset="UTF-8">
<title>폼 태그2</title>
<body>
<form action="/cgi-bin/formmail.cgi" method="post">
<p>당신이 좋아하는 과일은 무엇입니까?</p>
<label><input type="radio" name="fruit" value="사과">사과&nbsp;</label>
<label><input type="radio" name="fruit" value="포도">포도&nbsp;</label>
<label><input type="radio" name="fruit" value="바나나">바나나&nbsp;</label>
<label><input type="radio" name="fruit" value="오렌지">오렌지&nbsp;</label>
<p>당신이 좋아하는 색상은 무엇입니까?</p>
<input type="checkbox" name="color" value="노랑" checked>노랑&nbsp;
<input type="checkbox" name="color" value="파랑" checked>파랑&nbsp;
<input type="checkbox" name="color" value="빨강" checked>빨강&nbsp;
<input type="checkbox" name="color" value="녹색" checked>녹색&nbsp;

<p>당신의 이상형은?</p>
<select size=3 name=type multiple>
<option> 김희선 </option>
<option> 이영애 </option>
<option> 한채영 </option>
</select>
<p>가장 많이 이용하는 브라우저는?</p>
<select name=browser>
<optgroup label="인터넷 익스플로러">
<option label=6.x>인터넷 익스플로러 6.x</option>
<option label=5.x>인터넷 익스플로러 5.x</option>
</optgroup>
<optgroup label=넷스케이프 네비케이터>
<option label=6.x>넷스케이프 네비게이터 6.x</option>
<option label=5.x>넷스케이프 네비게이터 5.x</option>
</optgroup>
</select>

<p>파일을 선택하세요!</p>
<input type=file name=imagefile accept="image/jpeg,image/gif">
<p><input type=submit value=전송></p>

<label for=nm>이름 : </label>
<input type=text name=name id=nm></br>
<label for=em>메일 : </label>
<input type=text name=email id=em>
<fieldset>
<legend>개인정보</legend>
이름 : <input type=text name=uname><br>
주소 : <input type=text name=uaddrs size=20><br>
전화 : <input type=text name=uphone>
</fieldset>
</form>

<p>iframe창을 만들자<br>
<iframe src="form.html" name="win" width="400" height="200" align="left"
frameborder="0" scrolling="no">
</iframe>



</body>
</html>
